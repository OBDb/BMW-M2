generations:
  - name: "First Generation (F87)"
    start_year: 2016
    end_year: 2018
    description: "The original BMW M2 built upon the legacy of the 1M Coupe, offering M performance in a compact package. Based on the F22 2 Series platform but substantially modified, it featured wider fenders, M-specific suspension, and an enhanced version of the N55 3.0L turbocharged inline-six engine producing 365 HP (370 HP in European spec). Transmission options included a six-speed manual or seven-speed dual-clutch automatic. The M2 was praised for its analog driving feel and compact dimensions reminiscent of earlier M cars. Production commenced in October 2015 with first deliveries in early 2016."

  - name: "First Generation (F87) M2 Competition"
    start_year: 2019
    end_year: 2021
    description: "The M2 Competition replaced the standard M2 as the primary variant, introducing the S55 twin-turbocharged engine from the M3/M4 detuned to 405 HP (302 kW). The Competition was introduced at the 2018 Beijing Auto Show with production beginning July 2018 and deliveries starting early 2019. It received upgraded cooling, brakes, a carbon fiber front strut brace, enlarged kidney grilles, and optional larger brake discs. The S55 engine included a closed-deck engine block, lightweight crankshaft, strengthened pistons and connecting rods, and active exhaust. It produced 405 HP at 5250-7000 rpm and 550 Nm (406 lb-ft) torque."

  - name: "First Generation (F87) M2 CS"
    start_year: 2020
    end_year: 2021
    description: "The M2 CS was a track-focused variant unveiled online in November 2019 before introduction at the LA Auto Show. Production began in March 2020 with 2,200 units planned for North America and Eurasia. It used the same S55 engine as the Competition but with the F82 M4 Competition package ECU map, resulting in 450 HP (331 kW) and 550 Nm (406 lb-ft) of torque. The CS featured carbon fiber components (hood, roof, transmission tunnel, center console, trim), adaptive M suspension, electronic locking differential, carbon-ceramic brake options, unique wheel designs, active exhaust, and Alcantara interior trim with red contrast stitching. It offered 0-100 km/h in 4.2 seconds (manual) or 4.0 seconds (DCT)."

  - name: "Second Generation (G87)"
    start_year: 2023
    end_year: null
    description: "The second-generation M2 (G87) was revealed in October 2022 at Motorclassica in Melbourne, Australia, and launched in April 2023. Based on the G42 2 Series platform, it shares significant components with the G80 M3/G82 M4. It features the S58 3.0L twin-turbocharged inline-six engine producing 460 HP (338 kW) at 6250 rpm and 550 Nm (406 lb-ft) torque, paired with either a six-speed manual or eight-speed automatic transmission. The G87 is 54 mm longer overall and 33 mm wider than the F87. It delivers 0-60 mph in 4.3 seconds (manual) or 4.1 seconds (automatic). For the 2025 model year, the G87 received a minor refresh with a 20 HP increase to 473 HP (355 kW), increased torque to 600 Nm (442 lb-ft) on automatic versions, and revised suspension and exhaust. The 2026 model year introduced an M2 CS variant with 523 HP, carbon fiber components, and exclusive styling. Despite being larger and heavier than its predecessor, the G87 M2 maintains its position as the most driver-focused model in BMW's M lineup, emphasizing handling precision and engagement."
